    <h2>Customer Balances</h2><br />

<div ng-controller="balancesCtrl">


  <div class="form-group">
     <label for="filters">Filters</label>
     <select class="form-control" name="filters" ng-model="sortOrder"  ng-change="GetBalances()" >
        <option value="">-- Select a filter --</option>
        <option value="Date Descending">Date Descending</option>
        <option value="Date Ascending">Date Ascending</option>
        <option value="Balance Ascending">Balance Ascending</option>
        <option value="Balance Descending">Balance Descending</option>
        <option value="Name Ascending">Name Ascending</option>
        <option value="Name Descending">Name Descending</option>
    </select>
  </div>
    
       <br />
        
    <input type="button"  class="btn btn-primary" value="Export Transactions" id="btnExport" /><br />
   <br />

    <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Updated</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
         <tr ng-repeat="balance in Balances">
            <td> {{ balance.Name }} </td>
            <td> {{ balance.Amount | currency }} </td>
            <td> {{ balance.DateUpdated }}</td>
            <td> {{ balance.Email }} </td>
             <td>{{ balance.Phone }} </td>
         </tr>  
    </tbody>
  </table>
    

</div>
